<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $.ajax({

                type: 'GET',
                url: "findAllUser.do",
                dataType: "json",
                success: function (data){
                    //取出后端传过来的list值
                    var chargeRuleLogs = data.userList;
                    //对list值进行便利
                    $.each(chargeRuleLogs, function (index, n) {

                        var rowTr = document.createElement('tr')
                        //找到html的tr节点

                        rowTr.className = "tr_node"
                        var child = "<td>" + chargeRuleLogs[index].id +  "</td>"
                            + "<td>" + chargeRuleLogs[index].userName + "</td>"
                            + "<td>" + chargeRuleLogs[index].age + "</td>"
                            + "<td>"+chargeRuleLogs[index].state + "</td>"
                        //将要展示的信息写入页面
                        rowTr.innerHTML = child
                        //将信息追加
                        $(".table_node").append(rowTr)
                    });
                }
            });
        }
    </script>
</head>
<body>
<table>
     
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody class="table_node">
    <tr class="tr_node">
    </tr>
    </tbody>         
</table>
<!--<script src="load_data.js"></script>-->
</body>
</html>
